{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FLAU{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    {% include 'partials/navbar.html' %}
    
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <!-- Foto del producto -->
                <img src="{% static 'img/flau.jpg' %}" alt="Foto de FLAU" class="img-fluid rounded shadow">
            </div>
            <div class="col-md-6">
                <!-- Información del producto -->
                <h1 class="fw-bold">FLAU</h1>
                <p class="text-muted">Color: Disponible en varios colores</p>
                <p class="text-primary fs-3">Precio: Desde $499</p>
                <p class="lead">Un robot interactivo diseñado para uso doméstico, capaz de asistir en tareas diarias y ofrecer entretenimiento.</p>
                
                <!-- Botón de compra -->
                <a href="/compra" class="btn btn-primary btn-lg mt-3">Comprar</a>
            </div>
        </div>

        <!-- Sección de ubicación -->
        <div class="mt-5">
            <h3>Estamos ubicados en:</h3>
            <div class="rounded shadow" style="max-width: 100%; overflow: hidden;">
                <!-- Mapa de Google con iframe -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31038.111582517522!2d-88.22818178916016!3d13.488638000000009!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f7b2a58d2095515%3A0xfb0914d1181e605f!2sUniversidad%20Gerardo%20Barrios!5e0!3m2!1ses-419!2ssv!4v1730925649886!5m2!1ses-419!2ssv" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
