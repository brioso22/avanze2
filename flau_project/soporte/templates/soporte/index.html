{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FLAU{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            text-align: center;
        }
        .hint-text {
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    {% include 'partials/navbar.html' %}
    
    <div class="container my-5 form-container">
        <h2 class="fw-bold text-center mb-4">Soporte Técnico</h2>
        
        <!-- Formulario de soporte técnico -->
        <form action="" method="post">
            {% csrf_token %}
            
            <div class="mb-3 form-group">
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Introduce tu nombre completo" required>
               
            </div>
            
            <div class="mb-3 form-group">
                <input type="email" class="form-control" id="correo" name="correo" placeholder="correo electrónico válido." required>
               
            </div>

            <div class="mb-3 form-group">
                <input type="tel" class="form-control" id="telefono" name="telefono" placeholder=" número de teléfono." required >
                
            </div>

            <div class="mb-3 form-group">
                <input type="text" class="form-control" id="asunto" name="asunto" placeholder="Breve descripción del asunto" required>
              
            </div>

            <div class="mb-3 form-group">
                <textarea class="form-control" id="mensaje" name="mensaje" rows="4" placeholder="Explícanos tu problema o pregunta" required></textarea>
                
            </div>

            <div class="form-check mb-3 form-group">
                <input class="form-check-input" type="checkbox" id="terminos" name="terminos" required>
                <label class="form-check-label" for="terminos">
                    Acepto los <a href="#">términos y condiciones</a>.
                </label>
            </div>

            <button type="submit" class="btn btn-primary d-block mx-auto">Enviar</button>
        </form>
    </div>

</body>
</html>
